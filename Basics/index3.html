<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Saying Hello!</title>

    <style type="text/css">
    /*elements have attributesm ( ids/classes) that tell the browser how to treat it's content */
        button {
          font-size: 36px;
        }

        p {
            font-size: 24px;
            color: orange;
        }

        .greetings {
          border: 2px dotted black;
        }

        #russian {
          font-weight: bold;
          color: red;
        }

        .smiley {
          fill: yellow;
          stroke: orange;
          stroke-width: 5;
       }
    </style>

  </head>
 <body>

    <div class="greetings">
