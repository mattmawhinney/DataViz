<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Saying Hello!</title>

    <style type="text/css">
        button {
          font-size: 36px;
        }

        p {
            font-size: 24px;
            color: orange;
        }

        .smiley {
          fill: yellow;
          stroke: orange;
          stroke-width: 5;
       }
    </style>

  </head>
  <body>
    <button>Greet Hummanity</button>
    <div class="greetings">
      <p>Hello World!</p>
      <p>Hola Mundo!</p>
      <p>привет мир!</p>
      <p>!مرحبا العالم</p>
    </div>

    <div class="svg-one">

      <svg width="120" height="100">
       <rect x="0" y="0" width="25" height="100"/>
       <rect x="30" y="20" width="25" height="80"/>
       <rect x="60" y="40" width="25" height="60"/>
       <rect x="90" y="60" width="25" height="40"/>
      </svg>

    </div>

    <div class="svg-two">
      <svg width="420" height="420">

       <circle cx="205" cy="205" r="200" class="smiley"/>
        <circle cx="125" cy="120" r="40"/>
        <circle cx="275" cy="120" r="40"/>
        <ellipse cx="200" cy="300" rx="100" ry="25"/>
      </svg>
    </div>




    <script type="text/javascript" src="jquery-1.11.1.js"></script>

    <script type="text/javascript">

      $( "button" ).click(function() {
        console.log("I've been clicked")
        $(".greetings").append("<p>हैलो वर्ल्ड</p>" );
      });
    </script>

  </body>
</html>
