<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saying Hello!</title>

    <style type="text/css">
    /*elements have attributesm ( ids/classes) that tell the browser how to treat it's content */
        button {
          font-size: 36px;
        }

        p {
            font-size: 24px;
            color: orange;
        }

        .latin-greetings {
          border: 2px dotted black;
        }

        #russian {
          font-weight: bold;
          color: red;
        }

        .smiley {
          fill: yellow;
          stroke: orange;
          stroke-width: 5;
       }
    </style>

  </head>
 <body>
    <button>Greet Humanity</button>
    <div class="latin-greetings">
      <p>Hello World!</p>
      <p>¡Hola Mundo!</p>
      <p>Hallo Welt!</p>
    </div>


    <div class="non-latin-greetings">
      <p id="russian">привет мир!</p>
      <p>!مرحبا العالم</p>
    </div>

    <div class="svg-one">
    
    <svg width="400" height="400">
      <rect x="0" y="0" width="50" height="400" />
      <rect x="60" y="50" width="50" height="350"/>
      <rect x="120" y="100" width="50" height="300"/>
      <rect x="180" y="150" width="50" height="250"/>
    </svg>

    </div>

    <div class="svg-two">
      <svg width="410" height="410">
       <circle cx="205" cy="205" r="200" class="smiley"/>
        <circle cx="125" cy="120" r="40"/>
        <circle cx="275" cy="120" r="40"/>
        <ellipse cx="200" cy="300" rx="100" ry="25"/>
      </svg>
    </div>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>

    <script type="text/javascript">
      // window.document.getElementsByTagName("button").click(function() {
      //   console.log("I've been clicked")
      // })

      $( "button" ).click(function() {
        $(".non-latin-greetings").append("<p>हैलो वर्ल्ड</p>" );
      });
    </script>

  </body>
</html>
